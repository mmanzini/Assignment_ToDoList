<!doctype html>
<html lang="">
    <head>
        <!-- this is comment tag btw -->

        <!-- these are meta tags, not very intresting now... -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- this is the title -->
        <title>To do list asignment</title>

        <!-- these are the links to connect the css files -->
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!-- this is the visible content of your page -->
        <main class="todolist"> 
            <div class="fab">+</div>
            <header class="header v-align-center">
                
                <h1>Thursday <span class="thin-text">29th</span></h1>
                <h2 class="thin-text">4 tasks</h2>
            </header>
            <section>

                <article class="task">
                    <div class="check v-align-center"><input type="checkbox" id="c1" name="cb">
                        <label for="c1" class="title v-align-center">Morning Run</label>
                    </div>
                    <div class="date v-align-center">7:00 AM</div>
                </article>
                <article class="task">
                    <div class="check v-align-center"><input type="checkbox" id="c2" name="cb">
                        <label for="c2" class="title v-align-center">Buy luch for the course</label>
                    </div>
                    <div class="date v-align-center">8:30 AM</div>
                </article>
                 <article class="task">
                    <div class="check v-align-center"><input type="checkbox" id="c3" name="cb">
                        <label for="c3" class="title v-align-center">10AM meeting</label>
                    </div>
                    <div class="date v-align-center">10:00 AM</div>
                </article>
                 <article class="task">
                    <div class="check v-align-center"><input type="checkbox" id="c4" name="cb">
                        <label for="c4" class="title v-align-center">Work lunch with the collegues </label>
                    </div>
                    <div class="date v-align-center">12:30 AM</div>
                </article>

            </section>
        </main>
        
        <!-- this is the link on the javascript page. it stays at the end of the page can you need to run the script at last -->
        <script src="js/main.js"></script>
    </body>
</html>
